<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/png" href="images/resizeApi.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/plugins.js"></script>
    <link type="text/css" rel="stylesheet" href="css/animate.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script>
        $("form").submit(function(e){
            e.preventDefault();
            alert("Submit prevented");
        });
    </script>
</head>
<body style="overflow:hidden;box-shadow: 0px 0px 100px black inset;">
<div id="st-content">
    <div id="loginBox" class="aniview" av-animation="bounceInUp">
        <div class="loadingbox">
            <div id="loading">
                <div id="loading-center">
                    <div id="loading-center-absolute">
                        <div class="object" id="object_one"></div>
                        <div class="object" id="object_two"></div>
                        <div class="object" id="object_three"></div>
                        <div class="object" id="object_four"></div>
                        <div class="object" id="object_five"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loginContent">
            <nav>
                <a class="active">Welcome<br/>please login to you account .</a>
            </nav>
            <div style="overflow: auto;">
                <form accept-charset="utf-8" action="#" id="loginForm" class="simform">
                    <div class="inputsBox"></div>
                    <div class="inputsBox">
                        <div class="input">
                            <input autocomplete="off"  class="string optional" maxlength="255" id="user-email" placeholder="Email" type="email" size="50" required="required">
                        </div>
                    </div>
                    <div class="inputsBox">
                        <div class="input full">
                            <input autocomplete="off"  class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" required="required">
                        </div>
                    </div>
                    <div class="submitBtnBox">
                        <div class="forgatPasswordHref">
                            <a href="index.html" id="test">Forgot your password?</a>
                        </div>
                        <div class="button-container">
                            <button><span>Sign in</span></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
</body>
</html>
